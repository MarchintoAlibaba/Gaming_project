<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>侧滑</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.all{
			width:100%;
			height:100vh;
			background:white;
			overflow: hidden;
		}
		.mode{
			width:100px;
			padding:13px 14px;
			border-radius: 8px;
			background:gray;
		}
		.white{
			position: absolute;
			width:10vw;
			height:100%
			top:0;
			left:0;
		}
		.movediv{
			position: absolute;
			width:100%;
			height:100vh;
			background:black;
			top:0;
			right:100%;
		}
	</style>
</head>
<body>
	<div class="all">
		<div class='white'><div class="mode" onclick="move()">点击侧滑</div></div>
		<div class="movediv"></div>
	</div>
</body>
<script>
move=function(){
	var movediv=$('.movediv')
	var mode=$('.white')
	console.log(mode)
	movediv.animate({
		right:'50%'
	},2000)

	mode.animate({
		left:'50%'
	},2000)
}
</script>
</html>
