<!DOCTYPE html>
<html>
<head>
	<title>vanvas划圆</title>
</head>
<body>
<canvas id="canvas" style="border:1px solid gray;display:block;margin:50px auto;" width="800" height="800">你使用的浏览器不支持canvas，请更换浏览器再查看</canvas>
</body>
<script type="text/javascript">
	var canvas=document.getElementById("canvas")
	var context=canvas.getContext('2d')
	context.arc(400,400,200,0,2*Math.PI)
	context.lineWidth=5
	context.fillStyle="black"
	context.strokeStyle="red"
	context.fill()
	context.stroke()
</script>
</html>
