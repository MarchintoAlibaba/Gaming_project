<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<style>
    body{
        text-align: center;
    }

    .table-class table{
        margin: 0px auto;/* table在页面的居中属性*/
        width: 30%;
        height: 100px;
        border-width: 1px; /*外边框粗细  */
        border-collapse: collapse; /* 合并边框  border一定要存在且不为零 */
    }
</style>

<body>
    <p>Table Demo</p>
    <div class="table-class">
        <table width="400" border="1px">
            <tr style="border-bottom:2px solid red;">
                <td width="105">站名</td>
                <td width="181">网址</td>
                <td width="112">说明</td>
            </tr>
            <tr style="border-top:2px solid pink;">
                <td>BAIDU</td>
                <td>www.baidu.com</td>
                <td>搜索</td>
            </tr>
        </table>
    </div>
</body>
</html>
