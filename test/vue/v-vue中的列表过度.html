<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title>v-vue中的列表过度</title>
		<style type="text/css">
			.v-enter,.v-leave-to{
				opacity:0;
			}
			.v-enter-active,.v-leave-active{
				transition: 1s;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<transition-group>
				<div v-for="item of list" :key="item.id">vue中的列表过度</div>
			</transition-group>
			<button type="button" @click="click" >add</button>
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				list:[],
				count:0
			},
			methods:{
				click:function(){
					this.list.push({
						id:this.count++,
						title:"vue中的列表过度"
					})
				}
			}
		})
	</script>
</html>
