<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title>v-计时器</title>
	</head>
	<div id="app">
		{{deaaa}}
		<div ref="bb" v-for='item of list'>{{item.name}}</div>
	</div>
	<body>
		
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#app",
			mounted(){
				var bb=this.$refs.bb
				console.log(bb)
			},
			data:{
				deaaa:"aabb",
				list:[{
					name:'11'
				},{
					name:22
				}]
			}
		})
		setTimeout(function(){
			vm.$data.deaaa='abcd'
		},1000)
	</script>
</html>
