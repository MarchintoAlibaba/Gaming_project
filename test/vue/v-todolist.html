<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="./js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title>v-todolist</title>
	</head>
	<body>
		<div id="app">
			<input type="text" name="" id="" value="" v-model="something" /><button type="button" v-on:click="submit">提交</button>
			<ul>
				<li v-for="item in list">{{item}}</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var app=new Vue({
			el:"#app",
			data:{
				list:["第一件未作的事情","第二件未做的事情"],
				something:'',
			},
			methods:{
				submit:function(){
					this.list.push(this.something);
					this.something=' ';
				}
			}
		})
	</script>
</html>
