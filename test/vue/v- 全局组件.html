<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title>v-全局组件做todo事件</title>
	</head>
	<body>
		<div id="app">
			<div id="">
				<input type="text" name="" id="" value="" v-model="something" /><button type="button" v-on:click=" submit" >提交</button>
			</div>
			<ul>
				<todo-item v-bind:content="item" v-for='item in list'></todo-item>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		Vue.component('TodoItem',{
			props:['content'],
			template:"<li>{{content}}</li>"
		})
		var app=new Vue({
			el:"#app",
			data:{
				list:[],
				something:" ",
			},
			methods:{
				submit:function(){
					this.list.push(this.something);
					this.something=' ';
				}
			}
		})
	</script>
</html>
