<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<title>在vue中同时使用过度和动画</title>
		<style type="text/css">
			.fade-enter,.fade-leave-to{
				opacity:0
			}
			.fade-enter-active,.fade-leave-active{
				transition:3s;
			}
		</style>
	</head>
	<body>
		<div id="app">	<!-- //决定动画结束和开始所需要的时长 -->   					<!-- //引用animate.css动画 -->              <!-- //vue中的过度动画 -->
			<transition :duration="{enter:5000,leave:5000}" name="fade" enter-active-class="animated swing fade-enter-active" leave-active-class="animated shake fade-leave-active"><div v-if="show">show or hide</div></transition>
			<button type="button" v-on:click="click">提交</button>
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				show:true
			},
			methods:{
				click:function(){
					this.show=!this.show
				}
			}
		})
	</script>
	
</html>
