<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title>v-计算属性 方法和监听器</title>
	</head>
	<body>
		<div id="app">
			{{fullName}}
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:'#app',
			data:{
				firstName:"lebulang",
				lastName:"zanmushi"
			},
			// 计算属性 有缓存 只要数据不变就不会刷新 只要能用计算属性做出来的尽量用计算属性 简单 有缓存 性能好
			computed:{
				fullName:function(){
					return this.firstName+" "+this.lastName;
				}
			}
			// 方法 没有缓存 每次都会加载
// 			methods:{ 
// 				fullName:function(){
// 					return this.firstName+" "+this.lastName;
// 				}
// 			}
			// 监听 只有数据发生变化才可以执行
// 			watch:{
// 				firstName:function(){
// 					this.fullName=this.firstName+" "+this.lastName;
// 				},
// 				lastName:function(){
// 					this.fullName=this.firstName+" "+this.lastName;
// 				}
// 			}
		})
	</script>
</html>
