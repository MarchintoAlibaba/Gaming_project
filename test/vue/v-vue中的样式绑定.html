<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title>v-vue中的样式绑定</title>
	</head>
	<style type="text/css">
		.vueyangshi{
			color:red;
		}
	</style>
	<body>
		<div id="app">
			<div v-bind:class="{vueyangshi:abc}" v-on:click="changcolor">
				vue中的样式绑定
				<div :style="{background:color}">颜色变黄</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				abc:false,
				color:''
			},
			methods:{
				changcolor:function(){
					this.abc=!this.abc;
					this.color='yellow'
				}
			}
		})
	</script>
</html>
