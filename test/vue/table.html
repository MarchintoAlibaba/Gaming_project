<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style>
			*{
				padding:0px;
				margin:0px;
			}
		</style>
	</head>
	<body>
		<div id="app" class="aa">
			<div v-for="item of aa">
				<div v-for="itemaa of item">{{itemaa}}</div>
			</div>
		</div>
	</body>
	<script>
		var vm=new Vue({
			el:"#app",
			mounted(){
				var arr=[]
				console.log(this.aa[0][0])
				for(var i=0;i<this.aa.length;i++){
					var s=0;
					for(var j=0;j<this.aa[i].length;j++){
						s+=this.aa[i][j]
					}
					arr.push(s)
				}
				console.log(arr)
			},
			data:{
				aa:[
					[0,2,3,4,5,6],
					[0,2,3,4,5,6]
				]
			}
		})
	</script>
</html>
