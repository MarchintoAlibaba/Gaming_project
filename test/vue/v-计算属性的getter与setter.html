<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title>v-计算属性computed的setter与getter</title>
	</head>
	<body>
		<div id="app">
			{{fullName}}
		</div>
	</body>
	<script type="text/javascript">
		var vma=new Vue({
			el:"#app",
			data:{
				firstName:"jing",
				lastName:"dong"
			},
			computed:{
				fullName:{
					get:function(){
						return fullName=this.firstName+" "+this.lastName;
					},
					set:function(value){
						var arr=value.split(' ');
						this.firstName=arr[0];
						this.lastName=arr[1];
					}
				}
			}
		})
	</script>
</html>
