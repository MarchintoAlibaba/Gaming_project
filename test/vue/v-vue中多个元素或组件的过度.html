<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<title>v-vue中多个元素或组件的过度</title>
		<style type="text/css">
			.fade-enter,.fade-leave-to{
				opacity:0;
			}
			.fade-enter-active,.fade-leave-active{
				transition:opacity 1s;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<transition name="fade" mode="out-in">
				<div v-if="show" key="1">show</div>
				<div v-else key="2">hide</div>
			</transition>
			<button type="button" v-on:click="click">提交</button>
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				show:true
			},
			methods:{
				click:function(){
					this.show=!this.show;
				}
			}
		})
	</script>
</html>
