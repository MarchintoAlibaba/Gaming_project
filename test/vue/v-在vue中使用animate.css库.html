<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<title>在vue中使用animate.css库</title>
	</head>
	<body>
		<div id="app">
			<transition name="fade" enter-active-class="animated swing" leave-active-class="animated shake"><div v-if="show">show or fide</div></transition>
			<button v-on:click="click">点击</button>
		</div>
	</body>
	<script type="text/javascript">
		var vm=new Vue({
			el:"#app",
			data:{
				show:true
			},
			methods:{
				click:function(){
					this.show=!this.show
				}
			}
		})
	</script>
</html>
